coupling-scheme:
    timesteps: 20
    time-window-size: 1e-3
    steady-state: False
    accuracy: medium

participants:
    Fluid: SU2
    Solid: Calculix

exchanges:
    - from: Fluid
      from-patch: interface
      to: Solid
      to-patch: surface
      data: Force
      type: strong
    - from: Solid
      from-patch: surface
      to: Fluid
      to-patch: interface
      data: Displacement
      type: strong